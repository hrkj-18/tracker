{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}CR Docs{% endblock title %}
{% block content %}

{% if files %}
    <ul>
    {% for file in files %}
        <li><a href="{% url 'dashboard:download_excel' file %}">{{ file }}</a></li>
    {% endfor %}
    </ul>
    
{% else %}
    <p>404</p>
{% endif %}

{% endblock content %}
